<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Grafica - Bhaskara</title>
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Racine_carr%C3%A9e_bleue.svg/220px-Racine_carr%C3%A9e_bleue.svg.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="calculator">
    <a href="../"><button class="menu-button">Men√∫</button></a>
    <h1>Calculadora Grafica</h1>
    <label for="a">a:</label>
    <input type="number" id="a" step="any">
    <label for="b">b:</label>
    <input type="number" id="b" step="any">
    <label for="c">c:</label>
    <input type="number" id="c" step="any">
    <button id="calculate">Calcular</button>
    <div id="result"></div>
    <div class="chart-container" style="align-items: center;">
      <canvas id="myChart"></canvas>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <script src="math.js"></script>
  <script src="script.js"></script>
</body>
</html>
