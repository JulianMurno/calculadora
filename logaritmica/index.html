<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Función Logarítmica</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Racine_carr%C3%A9e_bleue.svg/220px-Racine_carr%C3%A9e_bleue.svg.png">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h1>Graficadora Logarítmica</h1>
            </header>
            <div class="input-group">
                <label for="k">k:</label>
                <input type="number" id="k" value="1">
            </div>
            <div class="input-group">
                <label for="a">a:</label>
                <input type="number" id="a" value="2">
            </div>
            <div class="input-group">
                <label for="b">b:</label>
                <input type="number" id="b" value="1">
            </div>
            <div class="input-group">
                <label for="c">c:</label>
                <input type="number" id="c" value="0">
            </div>
            <button onclick="graficarFuncion()">Graficar</button>
            <a href="../"><button class="menu-button">Menú</button></a>
            <div class="chart-container">
                <canvas id="grafica" height="500px"></canvas>
            </div>
        </div>
    </main>
</body>
</html>
